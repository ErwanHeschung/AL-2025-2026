spring.application.name=PatientManagement
server.port=8081
user.service.url=${USER_SERVICE_URL:http://localhost:8080}
process.data.service.url=${PROCESS_DATA_SERVICE_URL:http://localhost:8082}

# Datasource
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/patientmanagement}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect